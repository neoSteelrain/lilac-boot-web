<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>헤더</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.svg}" />
  <!-- Place favicon.ico in the root directory -->

  <!-- Web Font -->
  <link
          href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/LineIcons.2.0.css}" />
  <link rel="stylesheet" th:href="@{/css/animate.css}" />
  <link rel="stylesheet" th:href="@{/css/tiny-slider.css}" />
  <link rel="stylesheet" th:href="@{/css/glightbox.min.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<header class="header navbar-area" th:fragment="header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="nav-inner">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">
              <!-- <img src="../static/images/logo/logo.svg" alt="Logo"> -->
              <h5>라일락</h5>
            </a>
            <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
              <ul id="nav" class="navbar-nav ms-auto">
                <th:block th:if="${session.MEMBER_ID == null}">
                  <li class="nav-item">
                    <a href="/" aria-label="Toggle navigation">검색</a>
                  </li>
                </th:block>
                <th:block th:unless="${session.MEMBER_ID == null}">
                  <th:block th:if="${session.MEMBER_GRADE == 1}">
                    <li class="nav-item">
                      <a href="/admin/admin-menu" aria-label="Toggle navigation">관리자</a>
                    </li>
                  </th:block>
                  <th:block th:if="${session.MEMBER_GRADE == 2}">
                    <li class="nav-item">
                      <a href="/" aria-label="Toggle navigation">검색</a>
                    </li>
                    </li>
                    <li class="nav-item">
                      <a href="/lecture/lecture-note" aria-label="Toggle navigation">강의노트</a>
                    </li>
                    <li class="nav-item">
                      <a href="/member/profile" aria-label="Toggle navigation">회원정보</a>
                    </li>
                  </th:block>
                </th:block>
              </ul>
            </div>
            <div class="login-button">
              <ul>
                <th:block th:if="${session.MEMBER_ID == null}">
                  <li>
                    <a href="/member/login"><i class="lni lni-enter"></i> 로그인</a>
                  </li>
                  <li>
                    <a href="/member/registration"><i class="lni lni-user"></i> 회원가입</a>
                  </li>
                </th:block>
                <th:block th:unless="${session.MEMBER_ID == null}">
                  <li>
                    <i class="lni lni-user" th:text="' '+${session.MEMBER_NICKNAME}"></i>
                    <a href="javascript:logout()"><i class="lni lni-exit"> 로그아웃</i></a>
                  </li>
                </th:block>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>

<script th:src="@{/js/jquery.3.6.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/tiny-slider.js}"></script>
<script th:src="@{/js/glightbox.min.js}"></script>
<script th:src="@{/js/count-up.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:inline="javascript">

</script>
</body>
</html>
