<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>강의노트</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.svg}" />
  <!-- Place favicon.ico in the root directory -->

  <!-- Web Font -->
  <link
          href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/LineIcons.2.0.css}" />
  <link rel="stylesheet" th:href="@{/css/animate.css}" />
  <link rel="stylesheet" th:href="@{/css/tiny-slider.css}" />
  <link rel="stylesheet" th:href="@{/css/glightbox.min.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<p class="browserupgrade">
  You are using an <strong>outdated</strong> browser. Please
  <a href="https://browsehappy.com/">upgrade your browser</a> to improve
  your experience and security.
</p>
<![endif]-->

<!-- Preloader -->
<div class="preloader">
  <div class="preloader-inner">
    <div class="preloader-icon">
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<div th:replace="~{common/header::header}"></div>

<section class="dashboard section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-12">
        <!-- Start Dashboard Sidebar -->
        <div class="dashboard-sidebar">
          <div class="user-image">
            <img src="https://via.placeholder.com/300x300" alt="#">
            <h3>회원 닉네임</h3>
          </div>
          <div class="dashboard-menu">
            <ul>
              <li><a class="active" href="/lecture/lecture-note"><i class="lni lni-dashboard"></i> 강의노트</a></li>
              <li><a href="/member/profile"><i class="lni lni-pencil-alt"></i> 회원정보</a></li>
              <li><a href="#"><i class="lni lni-bolt-alt"></i> 메뉴3</a></li>
            </ul>
          </div>
        </div>
        <!-- Start Dashboard Sidebar -->
      </div>
      <div class="col-lg-9 col-md-8 col-12">
        <div class="main-content">
          <!-- Start Details Lists -->
          <div class="details-lists">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-12">
                <!-- Start Single List -->
                <div class="single-list">
                  <div class="list-icon">
                    <i class="lni lni-checkmark-circle"></i>
                  </div>
                  <h3 th:utext="${lectureNoteList.size()} + '<span>강의노트 </span>'">
                  </h3>
                </div>
                <!-- End Single List -->
              </div>
              <div class="col-lg-4 col-md-4 col-12">
                <!-- Start Single List -->
                <div class="single-list two">
                  <div class="list-icon">
                    <i class="lni lni-alarm"></i>
                  </div>
                  <h3>0<span>진행 중 </span>
                  </h3>
                </div>
                <!-- End Single List -->
              </div>
              <div class="col-lg-4 col-md-4 col-12">
                <!-- Start Single List -->
                <div class="single-list three">
                  <div class="list-icon">
                    <i class="lni lni-alarm"></i>
                  </div>
                  <h3>0<span>완료된 노트 </span></h3>
                </div>
                <!-- End Single List -->
              </div>
            </div>
          </div>
          <!-- End Details Lists -->
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <!-- Start Activity Log -->
              <div class="activity-log dashboard-block">
                <ul>
                  <li>
                    <div class="log-icon">
                      <i class="lni lni-circle-plus"></i>
                    </div>
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">강의노트 추가</button>
                  </li>
                  <li th:each="lectureNote : ${lectureNoteList}">
                    <div class="log-icon">
                      <i class="lni lni-alarm"></i>
                    </div>
                      <a href="javascript:void(0)" class="title" th:text="${lectureNote.title}"></a>
                      <span class="time" th:text="${lectureNote.description}"></span>
                      <span class="remove"><a th:href="|javascript:removeLectureNote('${lectureNote.id}')|"><i class="lni lni-close"></i></a></span>
                  </li>
                </ul>
              </div>
              <!-- End Activity Log -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 강의노트 생성 모달 시작 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" style="height: 700px">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">강의노트 만들기</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/lecture/add-note" method="post" th:object="${noteAdd}" name="noteAddForm">
          <div class="mb-3">
            <label for="ipt-lec" class="col-form-label">강의노트 제목:</label>
            <input type="text" class="form-control" id="ipt-lec" th:field="*{title}">
            <span id="tileNotice" th:errors="*{title}"></span>
          </div>
          <div class="mb-3">
            <label for="txa-lec" class="col-form-label">강의노트 설명:</label>
            <textarea class="form-control" id="txa-lec" th:field="*{description}" row="5"></textarea>
            <span id="descNotice" th:errors="*{description}"></span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="btn-cancle" type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button id="btn-add"  type="button" class="btn btn-primary" onclick="addLectureNote()">만들기</button>
      </div>
    </div>
  </div>
</div>
<!-- 강의노트 생성 모달 끝 -->

<!-- Start Footer Area -->
<th:block th:replace="~{common/footer::footer}"></th:block>
<!--/ End Footer Area -->

<!-- ========================= scroll-top ========================= -->
<a href="#" class="scroll-top btn-hover">
  <i class="lni lni-chevron-up"></i>
</a>

<div th:replace="~{common/header::header}"></div>

<script th:src="@{/js/jquery.3.6.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/tiny-slider.js}"></script>
<script th:src="@{/js/glightbox.min.js}"></script>
<script th:src="@{/js/count-up.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:inline="javascript">
  const addLectureNote = () => {
    document.noteAddForm.submit();
  }

  const removeLectureNote = (noteId) => {
    let form = document.createElement('form');
    let tmp = document.createElement('input');
    tmp.setAttribute('type', 'hidden');
    tmp.setAttribute('name', 'noteId');
    tmp.setAttribute('value', noteId);
    form.appendChild(tmp);
    form.setAttribute('method', 'post');
    form.setAttribute('action', '/lecture/remove-note');
    document.body.appendChild(form);
    form.submit();
  }
</script>

</body>
</html>
