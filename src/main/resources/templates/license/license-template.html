<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="lic-schedule-template">
  <div class="single-item-list">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-5 col-12">
        <div class="item-image">
          <img th:src="@{/images/qnet.png}" alt="#">
          <div class="content">
            <h3 class="title"><a href="#all-license-collase" data-bs-toggle="collapse" aria-expanded="false" aria-controls="all-license-collase" th:text="${licenseInfo.licenseName}"></a></h3>
            <span class="price" th:text="${licenseInfo.licenseDesc}"></span>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-12">
        <p th:text="${licenseInfo.licStep}"></p>
      </div>
      <div class="col-lg-2 col-md-2 col-12">
        <p th:text="${licenseInfo.licEndDate}"></p>
      </div>
      <div class="col-lg-1 col-md-2 col-12 align-right">
        <ul class="action-btn">
          <li><a href="javascript:void(0)"><i class="lni lni-notepad"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="single-item-list">
    <div class="row align-items-center">
      <div class="col-lg-12 col-md-12 col-12">
        <div class="collapse" id="all-license-collase">
          <table class="table table-hover table-bordered" style="width:100%">
            <thread>
              <tr>
                <th scope="col" style="width:12%">설명</th>
                <th scope="col" style="width:13%">필기접수</th>
                <th scope="col" style="width:13%">필기시험</th>
                <th scope="col" style="width:8%">필기합격발표</th>
                <th scope="col" style="width:13%">실기접수</th>
                <th scope="col" style="width:13%">실기시험</th>
                <th scope="col" style="width:8%">실기합격발표</th>
              </tr>
            </thread>
            <tbody>
            <tr th:each="schedule:${licenseInfo.scheduleList}">
              <td th:text="${schedule.category}"></td>
              <td th:text="${schedule.docRegPeriod}"></td>
              <td th:text="${schedule.docExam}"></td>
              <td th:text="${schedule.docPass}"></td>
              <td th:text="${schedule.pracReg}"></td>
              <td th:text="${schedule.pracExam}"></td>
              <td th:text="${schedule.docPass}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
