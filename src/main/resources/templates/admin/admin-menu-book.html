<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.svg}"/>
  <!-- Place favicon.ico in the root directory -->

  <!-- Web Font -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/LineIcons.2.0.css}"/>
  <link rel="stylesheet" th:href="@{/css/animate.css}"/>
  <link rel="stylesheet" th:href="@{/css/tiny-slider.css}"/>
  <link rel="stylesheet" th:href="@{/css/glightbox.min.css}"/>

</head>
<body>
<div class="preloader">
  <div class="preloader-inner">
    <div class="preloader-icon">
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<div th:replace="~{common/header::header}"></div>

<section class="dashboard section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-12 col-12">
        <div class="dashboard-sidebar">
          <div class="user-image">
            <img th:src="${#request.contextPath}+'/images/admin.png'" alt="#">
            <h3>관리자 메뉴</h3>
          </div>
          <div class="dashboard-menu">
            <ul>
              <li><a th:href="@{/admin/admin-menu-pl}"><i class="lni lni-youtube"></i> 추천재생목록</a></li>
              <li><a class="active" th:href="@{/admin/admin-menu-book}"><i class="lni lni-bookmark"></i> 추천도서</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-12 col-12">
        <div class="main-content">
          <div class="dashboard-block mt-0">
            <h3 class="block-title">추천도서 편집</h3>
            <div class="inner-block">
              <div class="post-ad-tab">
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-item-book-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-item-info" type="button" role="tab"
                            aria-controls="nav-item-info" aria-selected="true">
                      <span class="serial">01</span>
                      추전도서목록 선택
                      <span class="sub-title">설명</span>
                    </button>
                    <button class="nav-link" id="nav-item-cani-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-item-details" type="button" role="tab"
                            aria-controls="nav-item-details" aria-selected="false">
                      <span class="serial">02</span>
                      추천도서목록 후보
                      <span class="sub-title">설명</span>
                    </button>
                    <button class="nav-link" id="nav-user-recommend-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-user-info" type="button" role="tab"
                            aria-controls="nav-user-info" aria-selected="false">
                      <span class="serial">03</span>
                      완료된 추천도서목록
                      <span class="sub-title">User Information</span>
                    </button>
                  </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-item-info" role="tabpanel" aria-labelledby="nav-item-book-tab">
                    <div class="step-one-content">
                      <form class="default-form-style" method="post" action="#">
                        <nav class="list-nav">
                          <ul>
                            <li id="li-all" class="active"><a href="javascript:void(0)">모든 재생목록 <span th:text="${totalBookCnt}"></span></a>
                            <li id="li-today"><a href="javascript:void(0)">오늘 추가된 재생목록<span th:text="${todayBookCnt}"></span></a></li>
                            <li id="li-week"><a href="javascript:void(0)">1주일간 추가된 재생목록<span></span></a></li>
                            <li id="li-month"><a href="javascript:void(0)">1달간 추가된 재생목록<span></span></a></li></li>
                            </li>
                          </ul>
                        </nav>
                        <nav class="list-nav">
                          <ul>
                            <li>선택된 도서 개수 : 0/8 </li>
                            <li><a href="javascript:void(0)"><i class="lni lni-alarm"></i> 편집완료 </a></li>
                          </ul>
                        </nav>
                        <div class="my-items">
                          <div class="item-list-title">
                            <div class="row align-items-center">
                              <div class="col-lg-7 col-md-7 col-12">
                                <p>제목</p>
                              </div>
                              <div class="col-lg-2 col-md-2 col-12">
                                <p>저자</p>
                              </div>
                              <div class="col-lg-2 col-md-2 col-12">
                                <p>출판일</p>
                              </div>
                              <div class="col-lg-1 col-md-1 col-12 align-right">
                                <p>추가</p>
                              </div>
                            </div>
                          </div>
                          <div class="single-item-list">
                            <div class="row align-items-center">
                              <div class="col-lg-7 col-md-7 col-12">
                                <div class="item-image">
                                  <img src="https://via.placeholder.com/100x100" alt="#">
                                  <div class="content">
                                    <h3 class="title"><a href="javascript:void(0)">도서제목</a>
                                    </h3>
                                    <span class="price">출판사...</span>
                                  </div>
                                </div>
                              </div>
                              <div class="col-lg-2 col-md-2 col-12">
                                <p>아무개</p>
                              </div>
                              <div class="col-lg-2 col-md-2 col-12">
                                <p>2021-03-02</p>
                              </div>
                              <div class="col-lg-1 col-md-1 col-12 align-right">
                                <ul class="action-btn">
                                  <li><a href="javascript:void(0)"><i class="lni lni-plus"></i></a></li>
                                </ul>
                              </div>
                            </div>
                          </div>
                          <!-- Pagination -->
                          <div class="pagination left">
                            <ul class="pagination-list">
                              <li><a href="javascript:void(0)"><i class="lni lni-chevron-left"></i></a></li>
                              <li><a href="javascript:void(0)">1</a></li>
                              <li class="active"><a href="javascript:void(0)">2</a>
                              </li>
                              <li><a href="javascript:void(0)">3</a></li>
                              <li><a href="javascript:void(0)">4</a></li>
                              <li><a href="javascript:void(0)"><i class="lni lni-chevron-right"></i></a></li>
                            </ul>
                          </div>
                          <!--/ End Pagination -->
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- 추천재생목록 후보 보기 -->
                  <div class="tab-pane fade" id="nav-item-details" role="tabpanel" aria-labelledby="nav-item-candi-tab">
                    <div class="step-two-content">
                      <form class="default-form-style" method="post" action="#">
                        <div class="row">
                          <div class="col-12">
                            <div class="my-items">
                              <div class="item-list-title">
                                <div class="row align-items-center">
                                  <div class="col-lg-7 col-md-7 col-12">
                                    <p>제목</p>
                                  </div>
                                  <div class="col-lg-2 col-md-2 col-12">
                                    <p>저자</p>
                                  </div>
                                  <div class="col-lg-2 col-md-2 col-12">
                                    <p>출판일</p>
                                  </div>
                                  <div class="col-lg-1 col-md-1 col-12 align-right">
                                    <p>선택</p>
                                  </div>
                                </div>
                              </div>
                              <div class="single-item-list">
                                <div class="row align-items-center">
                                  <div class="col-lg-7 col-md-7 col-12">
                                    <div class="item-image">
                                      <img src="https://via.placeholder.com/100x100"
                                           alt="#">
                                      <div class="content">
                                        <h3 class="title"><a href="javascript:void(0)">도서제목</a>
                                        </h3>
                                        <span class="price">출판사...</span>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-lg-2 col-md-2 col-12">
                                    <p>아무개</p>
                                  </div>
                                  <div class="col-lg-2 col-md-2 col-12">
                                    <p>2021-03-02</p>
                                  </div>
                                  <div class="col-lg-1 col-md-1 col-12 align-right">
                                    <ul class="action-btn">
                                      <li><input type="checkbox"></li>
                                      <li><a href="javascript:void(0)"><i class="lni lni-trash"></i></a></li>
                                    </ul>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="nav-user-info" role="tabpanel" aria-labelledby="nav-user-recommend-tab">
                    <!-- Start Post Ad Step Three Content -->
                    <div class="step-three-content">
                      <form class="default-form-style" method="post" action="#">
                        <div class="row">
                          <div class="col-12">
                            <div class="my-items">
                              <div class="item-list-title">
                                <div class="row align-items-center">
                                  <div class="col-lg-7 col-md-7 col-12">
                                    <p>제목</p>
                                  </div>
                                  <div class="col-lg-2 col-md-2 col-12">
                                    <p>저자</p>
                                  </div>
                                  <div class="col-lg-2 col-md-2 col-12">
                                    <p>출판사</p>
                                  </div>
                                  <div class="col-lg-1 col-md-1 col-12 align-right">
                                    <p>삭제</p>
                                  </div>
                                </div>
                              </div>
                              <div class="single-item-list">
                                <div class="row align-items-center">
                                  <div class="col-lg-7 col-md-7 col-12">
                                    <div class="item-image">
                                      <img src="https://via.placeholder.com/100x100"
                                           alt="#">
                                      <div class="content">
                                        <h3 class="title"><a href="javascript:void(0)">도서제목</a></h3>
                                        <span class="price">출판사...</span>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-lg-2 col-md-2 col-12">
                                    <p>아무개</p>
                                  </div>
                                  <div class="col-lg-2 col-md-2 col-12">
                                    <p>2021-03-02</p>
                                  </div>
                                  <div class="col-lg-1 col-md-1 col-12 align-right">
                                    <ul class="action-btn">
                                      <li><a href="javascript:void(0)"><i class="lni lni-trash"></i></a>
                                      </li>
                                    </ul>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <!-- Start Post Ad Step Three Content -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block th:replace="~{common/footer::footer}"></th:block>

<script th:src="@{/js/jquery.3.6.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
