            <div class="form-check">

                            <li name="bl-type" id="li-bl-cmd-2"><a href="javascript:changeBookList(2)">오늘 추가된 도서목록<span th:text="${todayBookCnt}"></span></a></li>

                            <li name="bl-type" id="li-bl-cmd-4"><a href="javascript:changeBookList(4)">1달간 추가된 도서목록<span th:text="${monthBookCnt}"></span></a></li></li>

                              <div class="item-list-title">
                                <div class="row align-items-center">
                                  <div class="col-lg-7 col-md-7 col-12">
                                    <p>제목</p>
                                  </div>
                                  <div class="col-lg-2 col-md-2 col-12">
                                    <p>저자</p>
                                  </div>
                                  <div class="col-lg-2 col-md-2 col-12">

<script th:src="@{/js/jquery.3.6.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>

<script th:inline="javascript">
  const ctxPath = [[${#request.contextPath}]];
  const SESSION_KEY_BL_TYPE = "ss_pl_type";
  const SESSION_KET_BL_PAGE_NUM = "ss_page_num";

  //  nav-item-cani-tab

  $("#nav-item-book-tab").on("click", function(){
    showAdminBooklist(null, "false");
  });

  $("#nav-item-cani-tab").on("click", function (){
    showCandiBooklist();
  });

  $("#nav-user-recommend-tab").on("click", function(){
    showRecommendBookist();
  })

  window.addEventListener("load", function (event){
    changeBookList(1); // 페이지의 첫시작은 모든재생목록으로 시작하기 위해 0을 준다

    $("#junbogisa").on("change", function(){chkBoxHandler()});
    $("#junbosangisa").on("change", function(){chkBoxHandler()});
    $("#junboginueng").on("change", function(){chkBoxHandler()});

    $("#java").on("change", function(){chkBoxHandler()});
    $("#js").on("change", function(){chkBoxHandler()});
    $("#springfw").on("change", function(){chkBoxHandler()});
    $("#sql").on("change", function(){chkBoxHandler()});
    $("#db").on("change", function(){chkBoxHandler()});
    $("#cote").on("change", function(){chkBoxHandler()});
  });

  function chkBoxHandler() {
    // 검색조건 체크박스가 변경되면, 새로운조건이므로 무조건 1페이지 부터 시작한다
    sessionStorage.setItem(SESSION_KET_BL_PAGE_NUM, "1");
    showAdminBooklist(null, "false");
  }

  // 표시할 재생목록 타입을 변경하고 시작페이지를 1로 설정한다
  function changeBookList(blType){
    sessionStorage.setItem(SESSION_KEY_BL_TYPE, blType); // 현재 선택되어 있는 재생목록 타입을 기억하지 위해 저장하는 키값: 모든 재생목록, 오늘 추가된 재생목록... 같은 타입
    changeBookListCmd(blType);
    // ajax 호출로 재생목록리스트 갱신
    sessionStorage.setItem(SESSION_KET_BL_PAGE_NUM, "1");
    showAdminBooklist(null, "false"); // 시작페이지를 1로 시작
  }

  // 사용자가 선택한 재생목록 항목의 CSS를 active로 바꿔주고 다른 항목은 active를 해제한다
  function changeBookListCmd(blType){
    $("li[name=bl-type]").each(function(){
      if($(this).prop("id") == "li-bl-cmd-"+blType){
        $(this).addClass("active");
      }else{
        $(this).removeClass("active");
      }
    })
  }

  function showAdminBooklist(paramPageNum, isPaging){
    if(isPaging != undefined && isPaging == "false"){
      paramPageNum = sessionStorage.getItem(SESSION_KET_BL_PAGE_NUM);
    }
    sessionStorage.setItem(SESSION_KET_BL_PAGE_NUM, paramPageNum);
    let paramblType = sessionStorage.getItem(SESSION_KEY_BL_TYPE);

    let arrLic = new Array();
    if($("#junbogisa").is(":checked")){
      arrLic.push(1);
    }
    if($("#junbosangisa").is(":checked")){
      arrLic.push(2);
    }
    if($("#junboginueng").is(":checked")){
      arrLic.push(3);
    }

    let arrSub = new Array();
    if($("#java").is(":checked")){
      arrSub.push(1);
    }
    if($("#js").is(":checked")){
      arrSub.push(2);
    }
    if($("#springfw").is(":checked")){
      arrSub.push(3);
    }
    if($("#sql").is(":checked")){
      arrSub.push(4);
    }
    if($("#db").is(":checked")){
      arrSub.push(5);
    }
    if($("#cote").is(":checked")){
      arrSub.push(6);
    }
    $.ajax({
      type:"post", // 배열을 보내야 하기 때문에 조회기능을 호출하지만 post로 보내야 한다
      url: ctxPath+"/admin/admin-booklsit-template",
      traditional:true,
      data:{
        blType:paramblType,
        pageNum:paramPageNum,
        licenseIds:arrLic,
        subjectIds:arrSub
      },
      dataType:"text",
      success:function (result){
        let html = jQuery("<div>").html(result);
        let bl = html.find("div#booklist-template").html();
        $("#div-booklist").html(bl);
      },
      error:function(err){
        alert("도서 조회에 실패하였습니다.");
      }
    })
  }

  function addBookToCandi(paramBookId){
    let param = {
      "bookId": paramBookId
    }
    $.ajax({
      type:"post",
      url: ctxPath+"/admin/api/add-candi-book",
      headers:{"Content-Type":"application/json"},
      data:JSON.stringify(param),
      success:function(result){
        alert("등록하였습니다.");
        showAdminBooklist(null, "false");
      },
      error:function(err){
        alert("등록에 실패하였습니다.");
      }
    })
  }

  function showCandiBooklist(){
    $.ajax({
      type:"get",
      url:ctxPath+"/admin/candi-book",
      dataType: "text",
      success:function(result){
        let html = jQuery("<div>").html(result);
        let cbl = html.find("div#cbl-template").html();
        $("#div-cbl-template").html(cbl);
        refreshSelectedCblCount();
      },
      error:function(err){
        alert("추천도서 후보목록을 불러오지 못했습니다.");
      }
    })
  }

  function showRecommendBookist(){
    $.ajax({
      type:"get",
      url:ctxPath+"/admin/recommend-book",
      dataType:"text",
      success:function (result){
        let html = jQuery("<div>").html(result);
        let rbl = html.find("div#rbl-template").html();
        $("#div-rbl-template").html(rbl);
      },
      error:function(err){
        alert("추천도서 목록을 불러오지 못했습니다.");
      }
    })
  }

  function refreshSelectedCblCount(){
    let checkedCpbCnt = $("input:checkbox[name=cpb-checkbox]:checked").length;
    $("#lbl-selected-cpb").text(checkedCpbCnt+"/8");
  }

  // 추천도서목록 후보를 체크시 선택목록 개수를 업데이트한다
  function updateSelectedCpb(chkbox){
    let checkedCpbCnt = $("input:checkbox[name=cpb-checkbox]:checked").length;
    if(checkedCpbCnt > 9){
      chkbox.checked = false;
      alert("도서목록은 9개 까지만 선택할 수 있습니다.");
      return;
    }
    $("#lbl-selected-cpb").text(checkedCpbCnt + "/9");
  }

  function saveSelectedCbl(){
    if(!checkSelectedCbCount()){
      alert("도서를 1개 이상 선택하셔야 합니다.");
      return;
    }
    let checkedCblArray = new Array();
    $("input:checkbox[name=cpb-checkbox]").each(function(){
      if($(this).is(":checked") == true){
        checkedCblArray.push($(this).val());
      }
    });
    $.ajax({
      type:"post",
      url:ctxPath+"/admin/update-recommend-book",
      data:{cblArray:checkedCblArray},
      success:function(result){
        let html = jQuery("<div>").html(result);
        let rbl = html.find("div#rbl-template").html();
        $("#div-rbl-template").html(rbl);
        showCandiBooklist();
        refreshSelectedCblCount();
      },
      error:function(err){
        alert("추천도서목록를 불러오지 못했습니다.");
      }
    })
  }

  function removeCandiBooklist(paramBookId){
    $.ajax({
      type:"post",
      url:ctxPath+"/admin/remove-candi-book",
      data:{bookId:paramBookId},
      dataType:"text",
      success:function(result){
        let html = jQuery("<div>").html(result);
        let cbl = html.find("div#cbl-template").html();
        $("#div-cbl-template").html(cbl);
      },
      error:function(err){
        alert("추천도서목록 후보을 삭제하지 못했습니다.");
      }
    })
  }

  function removeRecommendBooklist(paramBookId){
    $.ajax({
      type:"post",
      url:ctxPath+"/admin/remove-recommend-book",
      data:{bookId:paramBookId},
      dataType:"text",
      success:function(result){
        let html = jQuery("<div>").html(result);
        let rbl = html.find("div#rbl-template").html();
        $("#div-rbl-template").html(rbl);
      },
      error:function(err){
        alert("추천도서를 삭제하지 못했습니다.");
      }
    })
  }

  function checkSelectedCbCount(){
    return $("input:checkbox[name=cpb-checkbox]:checked").length > 0;
  }
</script>
</body>
