<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="rpl-template">
  <div class="single-item-list" th:each="pl: ${rpl.playlist}">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-7 col-12">
        <div class="item-image">
          <img th:src="${pl.thumbnailMedium}" alt="#">
          <div class="content">
            <h3 class="title"><a href="javascript:void(0)" th:text="${pl.title}"></a></h3>
            <span class="price">영상설명...</span>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-12">
        <p th:text="${pl.itemCount}"></p>
      </div>
      <div class="col-lg-2 col-md-2 col-12">
        <p th:text="${pl.regDate}"></p>
      </div>
      <div class="col-lg-1 col-md-1 col-12 align-right">
        <ul class="action-btn">
          <li><a th:href="|javascript:removeRecommendPlayList('${pl.id}')|"><i class="lni lni-trash"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
