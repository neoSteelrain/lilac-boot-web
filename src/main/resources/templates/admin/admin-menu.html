<script th:inline="javascript">
  const SESSION_KEY_PL_TYPE = "ss_pl_type";
  const SESSION_KEY_KEYWORD_TYPE = "ss_keyword_type";

  window.addEventListener("load", function (event){
    changePlayList(1); // 페이지의 첫시작은 모든재생목록으로 시작하기 위해 1을 준다

    $("#junbogisa").on("change", function(){chkBoxHandler()});
    $("#junbosangisa").on("change", function(){chkBoxHandler()});
    $("#junboginueng").on("change", function(){chkBoxHandler()});

    $("#java").on("change", function(){chkBoxHandler()});
    $("#js").on("change", function(){chkBoxHandler()});
    $("#springfw").on("change", function(){chkBoxHandler()});
    $("#sql").on("change", function(){chkBoxHandler()});
    $("#db").on("change", function(){chkBoxHandler()});
    $("#cote").on("change", function(){chkBoxHandler()});
  });

  // 표시할 재생목록 타입을 변경하고 시작페이지를 1로 설정한다
  function changePlayList(plType){
    sessionStorage.setItem(SESSION_KEY_PL_TYPE, plType); // 현재 선택되어 있는 재생목록 타입을 기억하지 위해 저장하는 키값: 모든 재생목록, 오늘 추가된 재생목록... 같은 타입
    console.log("plType : "+plType);
    console.log("plType type : "+ typeof(plType));
    // TODO 하드코딩을 수정하자
    switch (plType){
      case 1:
        $("#li-all").addClass("active");
        $("#li-today").removeClass("active");
        $("#li-week").removeClass("active");
        $("#li-month").removeClass("active");
        break;
      case 2:
        $("#li-all").removeClass("active");
        $("#li-today").addClass("active");
        $("#li-week").removeClass("active");
        $("#li-month").removeClass("active");
        break;
      case 3:
        $("#li-all").removeClass("active");
        $("#li-today").removeClass("active");
        $("#li-week").addClass("active");
        $("#li-month").removeClass("active");
        break;
      case 4:
        $("#li-all").removeClass("active");
        $("#li-today").removeClass("active");
        $("#li-week").removeClass("active");
        $("#li-month").addClass("active");
        break;
      default: break;
    }

    // ajax 호출로 재생목록리스트 갱신
    refreshAdminPlaylist(1); // 시작페이지를 1로 시작
  }

  // 재생목록 리스트와 페이징 요소를 업데이트한다.
  function refreshAdminPlaylist(paramPageNum){
    let paramPlType = sessionStorage.getItem(SESSION_KEY_PL_TYPE);
    let arrLic = new Array();
    if($("#junbogisa").is(":checked")){
      arrLic.push(1);
    }
    if($("#junbosangisa").is(":checked")){
      arrLic.push(2);
    }
    if($("#junboginueng").is(":checked")){
      arrLic.push(3);
    }
    let arrSub = new Array();
    if($("#java").is(":checked")){
      arrSub.push(1);
    }
    if($("#js").is(":checked")){
      arrSub.push(2);
    }
    if($("#springfw").is(":checked")){
      arrSub.push(3);
    }
    if($("#sql").is(":checked")){
      arrSub.push(4);
    }
    if($("#db").is(":checked")){
      arrSub.push(5);
    }
    if($("#cote").is(":checked")){
      arrSub.push(6);
    }
    $.ajax({
      type:"post",
      url:"/admin/admin-playlist-template",
      traditional:true,
      data:{
        plType:paramPlType,
        pageNum:paramPageNum,
        licenseIds:arrLic,
        subjectIds:arrSub
      },
      dataType:"text",
      success:function (result){
        let html = jQuery('<div>').html(result);
        let playlist = html.find("div#playlist-template").html();
        $("#div-playlist").html(playlist);
      },
      error:function(err){
        alert("재생목록 조회에 실패하였습니다.");
      }
    })
  }

  function chkBoxHandler() {
    // 검색조건 체크박스가 변경되면, 새로운조건이므로 무조건 1페이지 부터 시작한다
    refreshAdminPlaylist(1);
  }
</script>
