<script th:inline="javascript">
  const SESSION_KEY_PL_TYPE = "ss_pl_type";
  const SESSION_KET_PAGE_NUM = "ss_page_num";

  $("#nav-item-pl-tab").on("click", function(){
    showAdminPlaylist(null, "false");
  });

  $("#nav-item-pl-candi-tab").on("click", function (){
    showCandiPlaylist();
  });

  window.addEventListener("load", function (event){
    changePlayList(1); // 페이지의 첫시작은 모든재생목록으로 시작하기 위해 1을 준다

    $("#junbogisa").on("change", function(){chkBoxHandler()});
    $("#junbosangisa").on("change", function(){chkBoxHandler()});
    $("#junboginueng").on("change", function(){chkBoxHandler()});

    $("#java").on("change", function(){chkBoxHandler()});
    $("#js").on("change", function(){chkBoxHandler()});
    $("#springfw").on("change", function(){chkBoxHandler()});
    $("#sql").on("change", function(){chkBoxHandler()});
    $("#db").on("change", function(){chkBoxHandler()});
    $("#cote").on("change", function(){chkBoxHandler()});
  });

  // 표시할 재생목록 타입을 변경하고 시작페이지를 1로 설정한다
  function changePlayList(plType){
    sessionStorage.setItem(SESSION_KEY_PL_TYPE, plType); // 현재 선택되어 있는 재생목록 타입을 기억하지 위해 저장하는 키값: 모든 재생목록, 오늘 추가된 재생목록... 같은 타입
    // TODO 하드코딩을 수정하자
    switch (plType){
      case 1:
        $("#li-all").addClass("active");
        $("#li-today").removeClass("active");
        $("#li-week").removeClass("active");
        $("#li-month").removeClass("active");
        break;
      case 2:
        $("#li-all").removeClass("active");
        $("#li-today").addClass("active");
        $("#li-week").removeClass("active");
        $("#li-month").removeClass("active");
        break;
      case 3:
        $("#li-all").removeClass("active");
        $("#li-today").removeClass("active");
        $("#li-week").addClass("active");
        $("#li-month").removeClass("active");
        break;
      case 4:
        $("#li-all").removeClass("active");
        $("#li-today").removeClass("active");
        $("#li-week").removeClass("active");
        $("#li-month").addClass("active");
        break;
      default: break;
    }
    // ajax 호출로 재생목록리스트 갱신
    sessionStorage.setItem(SESSION_KET_PAGE_NUM, "1");
    showAdminPlaylist(null, "false"); // 시작페이지를 1로 시작
  }

  // 재생목록 리스트와 페이징 요소를 업데이트한다.
  function showAdminPlaylist(paramPageNum, isPaging){
    if(isPaging != undefined && isPaging == "false"){
      paramPageNum = sessionStorage.getItem(SESSION_KET_PAGE_NUM);
    }
    sessionStorage.setItem(SESSION_KET_PAGE_NUM, paramPageNum);
    let paramPlType = sessionStorage.getItem(SESSION_KEY_PL_TYPE);
    let arrLic = new Array();
    if($("#junbogisa").is(":checked")){
      arrLic.push(1);
    }
    if($("#junbosangisa").is(":checked")){
      arrLic.push(2);
    }
    if($("#junboginueng").is(":checked")){
      arrLic.push(3);
    }
    let arrSub = new Array();
    if($("#java").is(":checked")){
      arrSub.push(1);
    }
    if($("#js").is(":checked")){
      arrSub.push(2);
    }
    if($("#springfw").is(":checked")){
      arrSub.push(3);
    }
    if($("#sql").is(":checked")){
      arrSub.push(4);
    }
    if($("#db").is(":checked")){
      arrSub.push(5);
    }
    if($("#cote").is(":checked")){
      arrSub.push(6);
    }
    $.ajax({
      type:"post",
      url:"/admin/admin-playlist-template",
      traditional:true,
      data:{
        plType:paramPlType,
        pageNum:paramPageNum,
        licenseIds:arrLic,
        subjectIds:arrSub
      },
      dataType:"text",
      success:function (result){
        let html = jQuery("<div>").html(result);
        let playlist = html.find("div#playlist-template").html();
        $("#div-playlist").html(playlist);
      },
      error:function(err){
        alert("재생목록 조회에 실패하였습니다.");
      }
    })
  }

  function chkBoxHandler() {
    // 검색조건 체크박스가 변경되면, 새로운조건이므로 무조건 1페이지 부터 시작한다
    sessionStorage.setItem(SESSION_KET_PAGE_NUM, "1");
    showAdminPlaylist(null, "false");
  }

  // 관리자가 선택한 추천재생목록 후보를 서버에 등록한다
  function addPlayList(plId){
    let param = {
      "playListId": plId
    }
    $.ajax({
      type:"post",
      url:"/admin/api/add-pl",
      headers:{"Content-Type":"application/json"},
      data:JSON.stringify(param),
      success:function(result){
        alert("등록하였습니다.");
        showAdminPlaylist(null, "false");
      },
      error:function(err){
        alert("등록에 실패하였습니다.");
      }
    })
  }

  // 추천재생목록 후보에 추가한다
  function showCandiPlaylist(){
    $.ajax({
      type:"get",
      url:"/admin/candi-pl",
      success:function(result){
        let html = jQuery("<div>").html(result);
        let playlist = html.find("div#cpl-template").html();
        $("#div-cpl-template").html(playlist);
      },
      error:function(err){
        alert("추천재생목록 후보목록을 불러오지 못했습니다.");
      }
    })
  }

  // 추천재생목록 후보에서 삭제한다
  function removeCandiPlaylist(paramPlId){
    $.ajax({
      type:"post",
      url:"/admin/remove-candi-pl",
      data:{plId:paramPlId},
      success:function(result){
        let html = jQuery("<div>").html(result);
        let playlist = html.find("div#cpl-template").html();
        $("#div-cpl-template").html(playlist);
      },
      error:function(err){
        alert("추천재생목록 후보을 삭제하지 못했습니다.");
      }
    })
  }

  // 추천재생목록 후보를 체크시 선택목록 개수를 업데이트한다
  function updateSelectedCpl(chkbox){
    let checkedCplCnt = $("input:checkbox[name=cpl-checkbox]:checked").length;
    if(checkedCplCnt > 8){
      chkbox.checked = false;
      alert("재생목록은 8개 까지만 선택할 수 있습니다.");
      return;
    }
    $("#lbl-selected-cpl").text(checkedCplCnt + "/8");
  }

  // 선택된 추천재생목록을 서버에 업데이트한다
  function saveSelectedCpl(){
    let checkedCplArray = new Array();
    $("input:checkbox[name=cpl-checkbox]").each(function(){
      if($(this).is(":checked") == true){
        checkedCplArray.push($(this).val());
      }
    });
    $.ajax({
      type:"post",
      url:"/admin/update-recommend-pl",
      data:{cplArray:checkedCplArray},
      success:function(result){
        /*let html = jQuery("<div>").html(result);
        let playlist = html.find("div#cpl-template").html();
        $("#div-cpl-template").html(playlist);*/
      },
      error:function(err){
        alert("추천재생목록 후보를 불러오지 못했습니다.");
      }
    })
  }
</script>
</body>
