<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login - ClassiGrids Classified Ads and Listing Website Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.svg}" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/LineIcons.2.0.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/tiny-slider.css}" />
    <link rel="stylesheet" th:href="@{/css/glightbox.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- /End Preloader -->

    <!-- Start Header Area -->
    <div th:replace="~{common/header::header}"></div>
    <!-- End Header Area -->

    <!-- start login section -->
    <section class="login section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                    <div class="form-head">
                        <h4 class="title">로그인</h4>
                        <form action="/member/login" th:object="${memberLogin}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ipt-email" th:field="*{email}" min="5" maxlength="100" placeholder="이메일">
                                <label for="ipt-email">이메일</label>
                                <span id="emailNotice" th:errors="*{email}"></span>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="ipt-password" th:field="*{password}" min="6" maxlength="19"
                                       placeholder="비밀번호" onblur="checkPassword()">
                                <label for="ipt-password">비밀번호</label>
                                <span id="pwNotice" th:errors="*{password}"></span>
                            </div>
                            <div class="check-and-pass">
                                <div class="row align-items-center">
                                    <!--<div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input width-auto"
                                                id="exampleCheck1">
                                            <label class="form-check-label"></label>
                                        </div>
                                    </div>-->
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <a href="javascript:void(0)" class="lost-pass">비밀번호를 잊으셨나요?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="button">
                                <button type="submit" class="btn">로그인</button>
                            </div>
                            <div class="alt-option">
                                <span>Or</span>
                            </div>
                            <div class="socila-login">
                                <ul>
<!--                                    <li><a href="javascript:void(0)" class="facebook"><i class="lni lni-facebook-original"></i>Login With-->
<!--                                            Facebook</a></li>-->
                                    <li><a href="javascript:void(0)" class="google"><i class="lni lni-google"></i>구글계정 로그인</a>
                                    </li>
                                </ul>
                            </div>
                            <p class="outer-link">회원가입이 안되어 있으신가요? <a href="/member/registration">회원가입</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end login section -->

    <!-- Start Footer Area -->
    <th:block th:replace="~{common/footer::footer}"></th:block>
    <!--/ End Footer Area -->

    <!-- ========================= JS here ========================= -->
    <script th:src="@{/js/jquery.3.6.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/tiny-slider.js}"></script>
    <script th:src="@{/js/glightbox.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:inline="javascript">
        const checkPassword = () => {
            const pwTag = $('#ipt-password');
            const pw = $('#ipt-password').val();
            const pwNotice = $('#pwNotice');
            console.log("pw : " + pw);
            const pwRegex = /^[A-Za-z\d\[\]\{\}\/\(\)\.\?\<\>!@#$%^&*=+-]{6,20}$/;
            if(pw != "" && !pwRegex.test(pw)) {
                console.log("pwRegex.test(pw) : " + pwRegex.test(pw));
                pwNotice.css('color', 'red');
                pwNotice.html('비밀번호는 영문대,소문자,숫자,특수기호 조합으로 6-20자 입니다.');
                pwTag.val('');
                pwTag.focus();
            }else{
                pwNotice.css('color', 'red');
                pwNotice.html('');
            }
        }
    </script>
</body>

</html>
