<section class="dashboard section" style="margin-top: 30px">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-12">
        <!-- Start Dashboard Sidebar -->
        <div class="dashboard-sidebar">
          <div class="user-image">
            <img src="https://via.placeholder.com/300x300" alt="#">
            <h3>회원 닉네임</h3>
          </div>
          <div class="dashboard-menu">
            <ul>
              <li><a href="/lecture/lecture-note"><i class="lni lni-dashboard"></i> 강의노트</a></li>
              <li><a class="active" href="/member/profile"><i class="lni lni-pencil-alt"></i> 회원정보</a></li>
              <li><a href="my-items.html"><i class="lni lni-bolt-alt"></i> 메뉴3</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-8 col-12">
        <div class="main-content">
          <!-- Start Profile Settings Area -->
          <div class="dashboard-block mt-0 profile-settings-block">
            <h3 class="block-title">회원정보</h3>
            <div class="inner-block">
              <div class="image">
                <img src="https://via.placeholder.com/300x300" alt="#">
              </div>
              <form class="profile-setting-form" method="post" action="#">
                <div class="row">
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>닉네임</label>
                      <input name="first-name" type="text" placeholder="Steve">
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Email Address*</label>
                      <input name="email" type="email" placeholder="username@gmail.com">
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-6">
                          <div class="search-input">
                            <!-- <label for="location-main"><i class="lni lni-map-marker theme-color"></i></label> -->
                            <select name="location-main" id="location-main" th:field="*{libRegionCodes}" th:onchange="changeLibRegionCode()">
                              <option value="">--- 지역정보 ---</option>
                              <option th:each="libRegionCode : ${libRegionCodes}" th:value="${libRegionCode.code}" th:text="${libRegionCode.name}"></option>
                            </select>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="search-input">
                            <!-- <label for="location-sub"><i class="lni lni-map-marker theme-color"></i></label> -->
                            <select name="location-sub" id="location-sub" onchange="changeDetailRegionCode()">
                              <option value="">--- 세부지역 ---</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group upload-image">
                      <label>Profile Image*</label>
                      <input name="profile-image" type="file" placeholder="Upload Image">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group message">
                      <label>자기소개</label>
                      <textarea name="message" placeholder="Enter about yourself"></textarea>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group button mb-0">
                      <button type="submit" class="btn ">회원정보 수정</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
