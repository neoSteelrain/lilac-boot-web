<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- licenseBookList -->
<div id="library-book-template">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-12">
                <div class="category-sidebar">
                    <!-- Start Single Widget -->
                    <div class="single-widget">
                        <h3>도서관</h3>
                        <ul class="list">
                            <li>
                                <a href="javascript:void(0)"><i class="lni lni-library"></i> 도서관1<span>0</span></a>
                            </li>
                        </ul>
                    </div>
                    <!-- End Single Widget -->
                    <!-- Start Single Widget -->
                    <div class="single-widget range">
                        <h3>가격</h3>
                        <input type="range" class="form-range" name="range" step="1" min="100" max="10000"
                               value="10" onchange="rangePrimary.value=value">
                        <div class="range-inner">
                            <label>원</label>
                            <input type="text" id="rangePrimary" placeholder="10000" />
                        </div>
                    </div>
                    <!-- End Single Widget -->
                    <!-- Start Single Widget -->
                    <div class="single-widget condition">
                        <h3>기타 조건</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                            <label class="form-check-label" for="flexCheckDefault1">
                                조건1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                            <label class="form-check-label" for="flexCheckDefault2">
                                조건2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                            <label class="form-check-label" for="flexCheckDefault3">
                                조건3
                            </label>
                        </div>
                    </div>
                    <!-- End Single Widget -->
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-12">
                <div class="category-grid-list">
                    <div class="row">
                        <div class="col-12">
                            <div class="category-grid-topbar">
                                <div class="row align-items-center">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <h3 class="title">키워드로 검색된 책목록</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-grid" role="tabpanel"
                                     aria-labelledby="nav-grid-tab">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-6 col-12" th:each="licenseBook : ${licenseBookList}">
                                            <!-- Start Single Item -->
                                            <div class="single-item-grid">
                                                <div class="image">
                                                    <a th:href="${licenseBook.kakaoBookDTO.url}" ><img th:src="${licenseBook.kakaoBookDTO.thumbnail}" alt="#"></a>
                                                    <!--<i class=" cross-badge lni lni-bolt"></i>
                                                    <span class="flat-badge sale">Sale</span>-->
                                                </div>
                                                <div class="content">
                                                    <a th:href="${licenseBook.kakaoBookDTO.url}" class="tag" th:text="${licenseBook.kakaoBookDTO.authors}"></a>
                                                    <h6 class="title" th:text="${licenseBook.kakaoBookDTO.title}"></h6>
                                                    <p class="text" th:text="${licenseBook.kakaoBookDTO.contents}"></p>
                                                    <!--<a href="javascript:void(0)" class="tag">Mobile</a>
                                                    <h3 class="title">
                                                        <a href="item-details.html">Apple Iphone X</a>
                                                    </h3>
                                                    <p class="location"><a href="javascript:void(0)"><i class="lni lni-map-marker">
                                                    </i>Boston</a></p>-->
                                                    <ul class="info">
                                                        <li class="price" th:text="${licenseBook.kakaoBookDTO.price}"></li>
                                                        <li class="like"><a href="javascript:void(0)"><i
                                                                class="lni lni-notepad"></i></a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <!-- End Single Item -->
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <!-- Pagination -->
                                            <div class="pagination left">
                                                <ul class="pagination-list">
                                                    <li><a href="javascript:void(0)">1</a></li>
                                                    <li class="active"><a href="javascript:void(0)">2</a></li>
                                                    <li><a href="javascript:void(0)">3</a></li>
                                                    <li><a href="javascript:void(0)">4</a></li>
                                                    <li><a href="javascript:void(0)"><i class="lni lni-chevron-right"></i></a></li>
                                                </ul>
                                            </div>
                                            <!--/ End Pagination -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
